<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sleepGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0056b3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00c6ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8e44ad;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blockchainGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="marketplaceGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1c40f;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
      <feOffset dx="3" dy="3" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <style>
      @keyframes pulse {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
        100% { transform: scale(1); opacity: 1; }
      }
      @keyframes rotate {
        from { transform-origin: center; transform: rotate(0deg); }
        to { transform-origin: center; transform: rotate(360deg); }
      }
      @keyframes dataFlow {
        0% { stroke-dashoffset: 1000; }
        100% { stroke-dashoffset: 0; }
      }
      .module { filter: url(#shadow); transition: all 0.3s ease; }
      .module:hover { transform: translateY(-5px); }
      .pulse-animation { animation: pulse 3s infinite ease-in-out; }
      .rotate-animation { animation: rotate 20s infinite linear; }
      .data-flow { stroke-dasharray: 20, 10; animation: dataFlow 30s infinite linear; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" fill="#333" font-weight="bold">
    Dream Content Platform System Architecture
  </text>

  <!-- User at the center -->
  <g transform="translate(400, 300)">
    <circle cx="0" cy="0" r="60" fill="#ffffff" stroke="#333" stroke-width="2" class="pulse-animation" />
    <image href="data:image/svg+xml;base64," x="-30" y="-30" width="60" height="60" />
    <text x="0" y="90" font-family="Arial" font-size="16" text-anchor="middle" fill="#333" font-weight="bold">User</text>
  </g>

  <!-- Sleep Data Collection Module -->
  <g transform="translate(200, 150)" class="module">
    <rect x="-80" y="-60" width="160" height="120" rx="20" ry="20" fill="url(#sleepGradient)" />
    <text x="0" y="-30" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Sleep Data</text>
    <text x="0" y="-10" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Collection Module</text>
    <g transform="translate(0, 30)" class="pulse-animation">
      <path d="M-40,-10 L-20,10 L0,-20 L20,10 L40,-5" stroke="white" stroke-width="3" fill="none" />
      <circle cx="-40" cy="-10" r="3" fill="white" />
      <circle cx="-20" cy="10" r="3" fill="white" />
      <circle cx="0" cy="-20" r="3" fill="white" />
      <circle cx="20" cy="10" r="3" fill="white" />
      <circle cx="40" cy="-5" r="3" fill="white" />
    </g>
  </g>

  <!-- AI Analysis Module -->
  <g transform="translate(600, 150)" class="module">
    <rect x="-80" y="-60" width="160" height="120" rx="20" ry="20" fill="url(#aiGradient)" />
    <text x="0" y="-30" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">AI Analysis &</text>
    <text x="0" y="-10" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Content Generation</text>
    <g transform="translate(0, 25)" class="rotate-animation">
      <circle cx="0" cy="0" r="25" fill="none" stroke="white" stroke-width="2" />
      <path d="M-10,-10 L10,10 M-10,10 L10,-10" stroke="white" stroke-width="2" />
      <circle cx="0" cy="-25" r="5" fill="white" />
      <circle cx="0" cy="25" r="5" fill="white" />
      <circle cx="-25" cy="0" r="5" fill="white" />
      <circle cx="25" cy="0" r="5" fill="white" />
    </g>
  </g>

  <!-- Copyright Management Module -->
  <g transform="translate(200, 450)" class="module">
    <rect x="-80" y="-60" width="160" height="120" rx="20" ry="20" fill="url(#blockchainGradient)" />
    <text x="0" y="-30" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Copyright</text>
    <text x="0" y="-10" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Management Module</text>
    <g transform="translate(0, 25)">
      <rect x="-30" y="-20" width="60" height="40" rx="5" ry="5" fill="none" stroke="white" stroke-width="2" />
      <line x1="-20" y1="-10" x2="20" y2="-10" stroke="white" stroke-width="2" />
      <line x1="-20" y1="0" x2="20" y2="0" stroke="white" stroke-width="2" />
      <line x1="-20" y1="10" x2="20" y2="10" stroke="white" stroke-width="2" />
    </g>
  </g>

  <!-- Marketplace Module -->
  <g transform="translate(600, 450)" class="module">
    <rect x="-80" y="-60" width="160" height="120" rx="20" ry="20" fill="url(#marketplaceGradient)" />
    <text x="0" y="-30" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Content</text>
    <text x="0" y="-10" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Marketplace</text>
    <g transform="translate(0, 25)">
      <rect x="-30" y="-20" width="60" height="40" rx="5" ry="5" fill="none" stroke="white" stroke-width="2" />
      <line x1="-15" y1="-20" x2="-15" y2="20" stroke="white" stroke-width="2" />
      <line x1="15" y1="-20" x2="15" y2="20" stroke="white" stroke-width="2" />
      <circle cx="0" cy="0" r="10" fill="white" />
      <text x="0" y="4" font-family="Arial" font-size="12" text-anchor="middle" fill="#f39c12" font-weight="bold">$</text>
    </g>
  </g>

  <!-- Connection lines -->
  <path d="M280,150 C340,130 460,130 520,150" stroke="#0056b3" stroke-width="3" fill="none" class="data-flow" />
  <path d="M400,240 C400,210 450,180 520,180" stroke="#8e44ad" stroke-width="3" fill="none" class="data-flow" />
  <path d="M600,210 C600,240 550,270 470,270 C390,270 340,240 340,210" stroke="#c0392b" stroke-width="3" fill="none" class="data-flow" />
  <path d="M280,450 C340,470 460,470 520,450" stroke="#27ae60" stroke-width="3" fill="none" class="data-flow" />
  <path d="M400,360 C400,390 350,420 280,420" stroke="#2ecc71" stroke-width="3" fill="none" class="data-flow" />
  <path d="M200,210 C200,240 250,270 330,270 C410,270 460,240 460,210" stroke="#00c6ff" stroke-width="3" fill="none" class="data-flow" />
  <path d="M200,390 C200,360 250,330 330,330 C410,330 460,360 460,390" stroke="#f1c40f" stroke-width="3" fill="none" class="data-flow" />
  <path d="M600,390 C600,360 550,330 470,330 C390,330 340,360 340,390" stroke="#f39c12" stroke-width="3" fill="none" class="data-flow" />

  <!-- Legend -->
  <g transform="translate(700, 50)">
    <rect x="-100" y="0" width="100" height="20" fill="url(#sleepGradient)" rx="5" ry="5" />
    <text x="-50" y="15" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Sleep Data</text>
    
    <rect x="-100" y="25" width="100" height="20" fill="url(#aiGradient)" rx="5" ry="5" />
    <text x="-50" y="40" font-family="Arial" font-size="12" text-anchor="middle" fill="white">AI Processing</text>
    
    <rect x="-100" y="50" width="100" height="20" fill="url(#blockchainGradient)" rx="5" ry="5" />
    <text x="-50" y="65" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Blockchain</text>
    
    <rect x="-100" y="75" width="100" height="20" fill="url(#marketplaceGradient)" rx="5" ry="5" />
    <text x="-50" y="90" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Marketplace</text>
  </g>
</svg>
