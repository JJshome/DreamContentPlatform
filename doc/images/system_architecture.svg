<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" fill="#333" font-weight="bold">
    Dream Content Platform System Architecture
  </text>

  <!-- User at the center -->
  <g transform="translate(400, 300)">
    <circle cx="0" cy="0" r="60" fill="#ffffff" stroke="#333" stroke-width="2" />
    <circle cx="0" cy="0" r="30" fill="#333" />
    <text x="0" y="90" font-family="Arial" font-size="16" text-anchor="middle" fill="#333" font-weight="bold">User</text>
  </g>

  <!-- Sleep Data Collection Module -->
  <g transform="translate(200, 150)">
    <rect x="-80" y="-60" width="160" height="120" rx="20" ry="20" fill="#0056b3" />
    <text x="0" y="-30" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Sleep Data</text>
    <text x="0" y="-10" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Collection Module</text>
  </g>

  <!-- AI Analysis Module -->
  <g transform="translate(600, 150)">
    <rect x="-80" y="-60" width="160" height="120" rx="20" ry="20" fill="#8e44ad" />
    <text x="0" y="-30" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">AI Analysis &</text>
    <text x="0" y="-10" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Content Generation</text>
  </g>

  <!-- Copyright Management Module -->
  <g transform="translate(200, 450)">
    <rect x="-80" y="-60" width="160" height="120" rx="20" ry="20" fill="#27ae60" />
    <text x="0" y="-30" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Copyright</text>
    <text x="0" y="-10" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Management Module</text>
  </g>

  <!-- Marketplace Module -->
  <g transform="translate(600, 450)">
    <rect x="-80" y="-60" width="160" height="120" rx="20" ry="20" fill="#f39c12" />
    <text x="0" y="-30" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Content</text>
    <text x="0" y="-10" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Marketplace</text>
  </g>

  <!-- Connection lines -->
  <path d="M280,150 C340,130 460,130 520,150" stroke="#0056b3" stroke-width="3" fill="none" />
  <path d="M400,240 C400,210 450,180 520,180" stroke="#8e44ad" stroke-width="3" fill="none" />
  <path d="M600,210 C600,240 550,270 470,270 C390,270 340,240 340,210" stroke="#c0392b" stroke-width="3" fill="none" />
  <path d="M280,450 C340,470 460,470 520,450" stroke="#27ae60" stroke-width="3" fill="none" />
  <path d="M400,360 C400,390 350,420 280,420" stroke="#2ecc71" stroke-width="3" fill="none" />
  <path d="M200,210 C200,240 250,270 330,270 C410,270 460,240 460,210" stroke="#00c6ff" stroke-width="3" fill="none" />
  <path d="M200,390 C200,360 250,330 330,330 C410,330 460,360 460,390" stroke="#f1c40f" stroke-width="3" fill="none" />
  <path d="M600,390 C600,360 550,330 470,330 C390,330 340,360 340,390" stroke="#f39c12" stroke-width="3" fill="none" />

  <!-- Legend -->
  <g transform="translate(700, 50)">
    <rect x="-100" y="0" width="100" height="20" fill="#0056b3" rx="5" ry="5" />
    <text x="-50" y="15" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Sleep Data</text>
    
    <rect x="-100" y="25" width="100" height="20" fill="#8e44ad" rx="5" ry="5" />
    <text x="-50" y="40" font-family="Arial" font-size="12" text-anchor="middle" fill="white">AI Processing</text>
    
    <rect x="-100" y="50" width="100" height="20" fill="#27ae60" rx="5" ry="5" />
    <text x="-50" y="65" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Blockchain</text>
    
    <rect x="-100" y="75" width="100" height="20" fill="#f39c12" rx="5" ry="5" />
    <text x="-50" y="90" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Marketplace</text>
  </g>
</svg>
